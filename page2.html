<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Page 2</h1>
        <form id="Pilih Jawaban Anda">
            
            <label for="text-input">Nama:</label>
            <input type="text" id="text-input" name="text-input" class="form-control">
            
            <!-- Date Input -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control">
            
            
            <label for="dropdown">INI BUAT APA BG:</label>
            <select id="dropdown" name="dropdown" class="form-control">
                <option value="option1">GATAU</option>
                <option value="option2">TIDAK TAU</option>
                <option value="option3">SKIP AJA BG</option>
            </select>
            
            
            <fieldset>
                <legend>Apakah kalian tau EAZY-E:</legend>
                <div>
                    <input type="radio" id="radio1" name="radio-group" value="1">
                    <label for="radio1">YA</label>
                </div>
                <div>
                    <input type="radio" id="radio2" name="radio-group" value="2">
                    <label for="radio2">TIDAK</label>
                </div>
                <div>
                    <input type="radio" id="radio3" name="radio-group" value="3">
                    <label for="radio3">MAKANAN APA ITU BG</label>
                </div>
            </fieldset>

            
            <textarea id="textarea1" name="textarea1" rows="4" cols="50" class="form-control"></textarea>
            <textarea id="textarea2" name="textarea2" rows="4" cols="50" class="form-control"></textarea>
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <button onclick="previouspage()">Halaman Sebelumnya</button>
    <script src="script2.js"></script>
</body>
</html>
